description: 
  ## Premier flag
  En resolvant des challenges, vous allez trouver des Flags.
  Ces flags peuvent avoir de nombreux formats :  
  ```
    - 373c5125a81168f8167377b811aea626
    - flag_{Et_hop}
    - %FLAG567823%
  ```  
  Une fois trouvés, et validés, vous marquez les points.
  Le nombre de points est précisé dans la partie droite du titre du challenge.
  Votre score est affiché dans le menu [Score Board].
  .
  Note: En tant que futur expert en sécurité vous vous devez de maitriser le langage Elite : Leet speak [https://fr.wikipedia.org/wiki/Leet_speak](https://fr.wikipedia.org/wiki/Leet_speak)

